<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Group 18 Capstone Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href= "https://fonts.google.com/specimen/Red+Hat+Display">
    </head>
    <body>

        <div class="container">
            <div class="hero_img">
                <img class="hero" src="images/illustration-hero.svg"  alt="Person listening to music">
            </div>

            <div class="content">
                <div class="center-text">
                    Order Summary
                   </div>
                <div class="add_content">
                    <p>
                       You can now listen to millions of songs, audiobooks, and podcasts on any 
                       device anywhere you like!
                    </p>
                  </div>   
                <div class="price-section">
                    
                        <div class="price-1-img">
                            <img src="images/icon-music.svg" alt="music icon">
                        </div>

                         <div class="price-2">
                            <span class="plan">Annual Plan</span>
                            <span class="price">$59.99/year</span>
                        </div>
                        <div class="price-3">
                            <a href="">Change</a>
                          </div>

                    </div>
                     <div>
                         <button class="payment">Proceed to Payment</button>
                     </div>
                     <div>
                         <button class="order"> Cancel Order</button>
                     </div>

                </div>
               

            </div>

        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

          </div>
