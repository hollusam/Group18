<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>music player</title>
</head>
<body>
    <div class="container">
        <div class="hero-image">
        </div>
        <div class="hero-section">
            <div class="hero-section-one">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, 
                    and podcasts on any device anywhere you like! 
                    </p>
            </div>
            <div class="price-section">
                <div class="price-section-one">
                    <div class="price-section-img">
                        <img src="./images/icon-music.svg" alt="music-icon">
                    </div>
                    <div class="price-section-two"> 
                        <p> <b>Annual Plan </b> <br><span class="pricing"> $59.99/year</span> </p>
                    </div>
                </div>
                <div class="price-section-three">
                    <p>change</p>
                </div>
            </div>
            
            <div>
                <button class="payment">Proceed to Payment </button>
            </div>
            <div>
                <button class="cancel"> <b>Cancel Order </b></button>
            </div>
        </div>
    </div>
    
</body>
</html>
